<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-0" id="navbar">
        <img class="nav-icon m-2" src="./icon/aitho-icon.png"/>
    

        <div class="space-between collapse navbar-collapse w-100" id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item active h5">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link" href="#">I miei corsi</a>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <div class="form-check form-switch d-flex align-items-center">

                    <label class="form-check-label text-center m-1" for="flexSwitchCheckDefault">Darkmode</label>

                <a class="bell-props m-2" href="#" id="bell"><img src="./icon/bell.svg"/></a>
            </form>
        </div>
    </nav>
    <div id="wrapper">
        <div>
            <button class="btn btn-mark" id="mark"><img src="./icon/mark.png"/></button>
        </div>
        <!-- <div>
            <button class="btn btn-dark" id="darkmode">toggle dark mode</button>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
